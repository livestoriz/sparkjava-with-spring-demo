server.context-path=/
encoding=UTF-8


# database connection
spring.datasource.url=jdbc:postgresql://sparkjava-with-spring-db.dev/postgres
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver



# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=2
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

# logger
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-3level %logger{15}.%method[%line] - %msg%n
logging.level.root=INFO
logging.level.com.mageddo=DEBUG
logging.level.org.springframework.web=INFO

# configuration
h2database.active=true
